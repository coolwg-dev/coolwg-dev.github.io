<?xml version="1.0" encoding="UTF-8"?>
<!-- App icon SVG: rounded teal square with a soft pale circle and a white lower shape to match the attached raster image -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120" role="img" aria-label="App icon">
  <defs>
    <linearGradient id="g" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#e9f9f8" />
      <stop offset="100%" stop-color="#dff6f4" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.12" />
    </filter>
  </defs>

  <!-- rounded teal square background -->
  <rect width="120" height="120" rx="18" ry="18" fill="#12b6aa" />

  <!-- slightly raised pale circle with soft shadow -->
  <g filter="url(#shadow)">
    <circle cx="60" cy="44" r="28" fill="url(#g)" />
  </g>

  <!-- white lower oval to recreate the light shape at the bottom of the circle -->
  <ellipse cx="60" cy="58" rx="20" ry="10" fill="#ffffff" opacity="0.98" />

  <!-- subtle inner highlight -->
  <circle cx="60" cy="34" r="8" fill="#ffffff" opacity="0.25" />
</svg>
