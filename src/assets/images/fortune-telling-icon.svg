<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="crystalGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#e0f7ff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#87ceeb;stop-opacity:0.9"/>
    </radialGradient>
  </defs>
  <!-- Crystal ball -->
  <circle cx="50" cy="45" r="35" fill="url(#crystalGradient)" stroke="#4682b4" stroke-width="2"/>
  <!-- Base -->
  <rect x="40" y="75" width="20" height="5" fill="#8b4513" rx="2"/>
  <!-- Stand -->
  <rect x="48" y="70" width="4" height="10" fill="#654321"/>
  <!-- Highlight -->
  <circle cx="35" cy="30" r="8" fill="#ffffff" opacity="0.7"/>
</svg>